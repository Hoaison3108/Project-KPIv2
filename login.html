    <title>LOGIN</title>
  </head>
  <body>
    <div class="background">
      <img src="./assets/image/login-bg 1.svg" alt="" class="background-full" />
    </div>
    <div class="container">
      <div class="container__child">
        <!-- left -->
        <div class="login__media">
          <img
            src="./assets/image/bg/bg1.svg"
            alt=""
            class="login__media--img"
          />
        </div>
        <!-- right -->
        <div class="login__content">
          <div class="login__content-form">
            <h2 class="login__content--heading">LOGIN</h2>
            <p class="login__content--desc">
              Truy cập bằng tài khoản được cung cấp
            </p>
            <h2 class="login__content--user">Tên đăng nhập</h2>
            <input type="text" class="login__content-user--input" />
            <h2 class="login__content--password">Mật khẩu</h2>
            <input type="password" class="login__content-password--input" />
            <div class="login__button--btn btn">Đăng Nhập</div>
          </div>
          <div class="login__footer">
            <img
              src="./assets/image/Line.svg"
              alt=""
              class="content__footer--img"
            />
          </div>
        </div>
      </div>
    </div>
