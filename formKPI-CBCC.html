<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- reset -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- style -->
    <link rel="stylesheet" href="./assets/css/styles-cbcc.css" />

    <title>KPI CBTC</title>
  </head>
  <body>
    <!-- header -->
    <div class="block">
      <div class="container">
        <div class="header">
          <!-- logo -->
          <div class="header__logo">
            <img
              src="./assets/image/logosvg.svg"
              alt=""
              class="header__logo--img"
            />
          </div>
          <!-- navigate -->
          <div class="header__nav">
            <div class="header__nav--link">Home</div>
            <div class="header__nav--link nav__link--active">Page</div>
            <div class="header__nav--link">Guide</div>
            <div class="header__nav--link">Contact</div>
          </div>
          <!-- cta logout -->
          <div class="header__cta">
            <div class="header__btn--logout btn">Logout</div>
          </div>
        </div>
      </div>
      <!-- hero -->
      <div class="container">
        <!-- info- left -->
        <div class="info">
          <h2 class="desc__heading">
            Phiếu đánh giá năng lực cán bộ trung cấp
          </h2>
          <p>(Tháng...năm 2024)</p>
        </div>
        <!-- table- right -->
      </div>
    </div>
  </body>
</html>
